[account]
# 支付密码
# 如果你的账户中有可用的京券（注意不是东券）或 在上次购买订单中使用了京豆，
# 那么京东可能会在下单时自动选择京券支付 或 自动勾选京豆支付。
# 此时下单会要求输入六位数字的支付密码。请在下方配置你的支付密码，如 123456 。
# 如果没有上述情况，下方请留空。
payment_pwd = 221958

[config]

# Token secret
token_secret = Th1sIsT0kenSec
# DB prop secret
db_prop_secret = Th1sIsDbSec

# 24 hours
jwt_idle_expiration = 86400
# 30 days
jwt_hard_expiration = 2592000

# 轮训QR扫描结果retry次数
qr_scan_retry = 100

# 每个时间段读取多少个商品
seckill_skus_limit = 3

# 设备信息参数
eid = 
fp = 
track_id = TestTrackId
marathon_sk = 202CB962AC59075B964B07152D234B70

# 第一次下单失败后，使用有货下单模式自动尝试继续下单分钟数，只对marathon模式有效
try_post_failure_in_mins = 60

# 第一次下单失败后，隔几秒使用有货下单模式检查库存
try_post_failure_interval = 0.5

# 第一次下单失败后，刷新多少次库存
try_post_failure_count = 500

# 第一次下单失败后，检测多少次库存后检测秒杀商品售出率
is_seckill_sold_out_interval = 5

# 第一次下单失败后，检测多少次秒杀商品售出100%后程序退出
is_seckill_sold_out_total_count_threshold = 10

# 库存刷新结束后，如果售出率没有达到100%，隔几秒刷新一次库存直到商品售出100%
try_post_failure_not_sold_out_interval = 3

# 双库存刷新多少次后，切换为单一模式
random_stock_check_threshold = 500

# 单一模式库存刷新间隔时间
single_stock_check_interval = 3

# 检查库存如果刷新订单，减少的间隔时间
check_stock_reduced_interval = 0.3

# 前台用户默认提前下单的毫秒数
default_order_leading_in_millis = 70

# google chrome driver 名字
google_chrome_driver_name = chromedriver.exe

# 是否debug模式 
is_debug_mode = false